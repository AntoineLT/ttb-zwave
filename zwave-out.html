<script type="text/x-red" data-template-name="zwave-out">
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> <span data-i18n="ttb-zwave/zwave:zwave-out.method.label"></span></label>
        <select type="text" id="node-input-method" style="width:72%;">
            <option value="setlevel" selected data-i18n="[html]ttb-zwave/zwave:zwave-out.method.setlevel"></option>
            <option value="switchon" data-i18n="[html]ttb-zwave/zwave:zwave-out.method.switchon"></option>
            <option value="switchoff" data-i18n="[html]ttb-zwave/zwave:zwave-out.method.switchoff"></option>
            <option value="setvalue" data-i18n="[html]ttb-zwave/zwave:zwave-out.method.setvalue"></option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="ttb-zwave/zwave:zwave-out.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]ttb-zwave/zwave:zwave-out.name">
    </div>
    <div class="form-row">
        <label for="node-input-nodeid"><i class="fa fa-tasks"></i> <span data-i18n="ttb-zwave/zwave:zwave-in.nodeid"></span></label>
        <input type="text" id="node-input-nodeid" data-i18n="[placeholder]ttb-zwave/zwave:zwave-in.nodeid">
    </div>
    <div class="form-row setlevel">
        <label for="node-input-level"><i class="fa fa-tag"></i> <span data-i18n="ttb-zwave/zwave:zwave-out.level"></span></label>
        <input type="text" id="node-input-level" data-i18n="[placeholder]ttb-zwave/zwave:zwave-out.level">
    </div>
    <div class="form-row setvalue">
        <label for="node-input-class"><i class="fa fa-tag"></i> <span data-i18n="ttb-zwave/zwave:zwave-out.class"></span></label>
        <input type="text" id="node-input-class" data-i18n="[placeholder]ttb-zwave/zwave:zwave-out.class">
    </div>
    <div class="form-row setvalue">
        <label for="node-input-index"><i class="fa fa-tag"></i> <span data-i18n="ttb-zwave/zwave:zwave-out.index"></span></label>
        <input type="text" id="node-input-index" data-i18n="[placeholder]ttb-zwave/zwave:zwave-out.index">
    </div>
    <div class="form-row setvalue">
        <label for="node-input-value"><i class="fa fa-tag"></i> <span data-i18n="ttb-zwave/zwave:zwave-out.value"></span></label>
        <input type="text" id="node-input-value" data-i18n="[placeholder]ttb-zwave/zwave:zwave-out.value">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('zwave-out',{
        category: 'hardware',
        color:"#ffffff",
        defaults: {
            name: {value:""},
            method: {value:"setlevel", required:true},
            nodeid: {value: "", required: true},
            level: {value: ""},
            class: {value: ""},
            index: {value: ""},
            value: {value: ""}
        },
        inputs:1,
        outputs:0,
        align: 'right',
        icon: "zwave.png",
        paletteLabel: "ZWave Output Node",
        label: function() {
            return this.name||"Z-Wave Out";
        },
        oneditprepare: function() {
            $(".setvalue").hide();
            $("#node-input-method").change(function(){
                switch($("#node-input-method").val()){
                    case "setlevel":
                        $(".setvalue").hide();
                        $(".setlevel").show();
                        break;
                    case "switchon":
                        $(".setvalue").hide();
                        $(".setlevel").hide();
                        break;
                    case "switchoff":
                        $(".setvalue").hide();
                        $(".setlevel").hide();
                        break;
                    case "setvalue":
                        $(".setvalue").show();
                        $(".setlevel").hide();
                        break;
                }
            });
        }
    });
</script>
